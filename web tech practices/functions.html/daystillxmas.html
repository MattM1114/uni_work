<body>

            <p id="web">
                <script>
                    let  date = new Date();
                    var xmas = new  Date(date.getFullYear(), 11, 25);
                    if(today.getmonth() ==11 && date.getdate()<25)
                    {
                        xmas.setFullYear(xmas.getFullYear()+1);
                    }
                    var onday = 1000*60*60*24;
                    document.write(math.cell(xmas.getTime()-date.getTime()/(onday))+"days left till xmas")
                </script>
            </p>
