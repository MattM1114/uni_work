<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>days till xmas</title>
</head>
<body>

            <p id="web">
                <script>
                    let  date = new Date();
                    var xmas = new  Date(date.getFullYear(), 11, 25);
                    if(date.getMonth()=== 11 && date.getDate()<25)
                    {
                        xmas.setFullYear(xmas.getFullYear()+1);
                    }
                    var onday = 1000*60*60*24;
                    let daysLeft = Math.ceil((xmas.getTime() - date.getTime()) / onday);
                    document.getElementById("web").innerHTML = "There are " + daysLeft + " days till Christmas"
                </script>
            </p>



    
</body>
</html>
